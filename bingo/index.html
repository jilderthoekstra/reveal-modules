<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">   
  <title>Bingo</title>
  <link rel="stylesheet" href="./css/reveal.min.css">
  <link rel="stylesheet" href="./css/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/theme.css" id="theme">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <div style="width:1600px;height:900px;">
                    <a id="bingo-next" class="bingo-button"><i class="fas fa-dice"></i></a>
                    <div style="position: absolute; top: 43.2%; transform: translate(0, -50%);  left: 0;  right: 0;  margin-left: auto; margin-right: auto;">
                        <div>
                            <h2 id="bingo-display"></h2>
                        </div>
                    </div>
                    <div id="bingo-ball">
                        <div id="bingo-ball-text" class="bingo-ball-centered-text"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./lib/reveal.js"></script> 
    <script src="./scripts/main.js"></script>
</body>
</html>
